<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/7062c1044b.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="scoreboard">
            <div class="header">
                <i class="fab fa-discord" id="icon"></i>
                <span class="discord">discord.gg/chilerp</span>
            </div>
            <div class="main">
                <div class="players-container">
                    <i class="fas fa-users" id="icon"></i>
                    <span class="players">1/128</span><br>
                </div>
                <div class="police" id="jobs">
                    <span class="job-title">Carabineros</span><br>
                    <i class="fas fa-user-shield" id="icon"></i>
                    <span class="police-count">0</span>
                </div>
                <div class="ambulance" id="jobs">
                    <span class="job-title">Samu</span><br>
                    <i class="fas fa-ambulance" id="icon"></i>
                    <span class="ambulance-count">0</span>
                </div>
                <div class="mechanic" id="jobs">
                    <span class="job-title">Mecanico</span><br>
                    <i class="fas fa-wrench" id="icon"></i>
                    <span class="mechanic-count">0</span>
                </div>
                <div class="taxi" id="jobs">
                    <span class="job-title">Taxistas</span><br>
                    <i class="fas fa-taxi" id="icon"></i>
                    <span class="taxi-count">0</span>
                </div>
                <div class="guardia" id="jobs">
                    <span class="job-title">Guardias</span><br>
                    <i class="fas fa-lock" id="icon"></i>
                    <span class="guardias-count">0</span>
                </div>
                <div class="pdi" id="jobs">
                    <span class="job-title">PDI</span><br>
                    <i class="fas fa-user-secret" id="icon"></i>
                    <span class="pdi-count">0</span>
                </div>
                <div class="user-info">
                    <i class="fas fa-user" id="icon"></i>
                    <span class="username">Gabo_Vrs</span>
                    <i class="fas fa-signal" id="icon"></i>
                    <span class="ping">0 ms</span>
                </div>
            </div>
        </div>
    </body>
</html>
